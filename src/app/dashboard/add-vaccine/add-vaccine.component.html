<div class="container-fluid">
    <div class="mx-5">
        <div class="button-head text-right">
            <button pTooltip="Add Vaccine" tooltipPosition="top" (click)="addNewVaccineDialog()"><i
                    class="fas fa-plus-circle"></i> </button>
        </div>
        <p-table #dt [columns]="columns" [value]="users" [rows]="5" [paginator]="true" [pageLinks]="5"
            [rowsPerPageOptions]="[5,10,20]" [resizableColumns]="true" [autoLayout]="true" [responsive]="true"
            styleClass="mytable">
            <ng-template pTemplate="caption">
                <div class="ui-table-globalfilter-container">
                    <div class="form-inline">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <input pInputText type="text" class="form-control form-control-sm ml-2 w-25"
                            (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search" />
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <div *ngIf="col.field!='actions'">
                            {{car[col.field]}}
                        </div>
                        <div *ngIf="col.field=='actions'">
                            <div class="table_buttton_groupbtn">
                                <a pTooltip="Update Vaccine" tooltipPosition="top">
                                    <i class="fas fa-edit"></i></a>

                                <a pTooltip="Delete Vaccine" tooltipPosition="top" (click)="deleteVaccineDialog()">
                                    <i class="fas fa-trash"></i></a>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="Add New Vaccine" [(visible)]="addVaccine" styleClass="mydialog" [style]="{width: '50vw'}">
    <div class="mx-2 mt-3">
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Enter Vaccine Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Vaccine Name">
            </div>
            <p class="mb-2">Is this vaccine recurring?</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">No</label>
            </div>
        </form>
        <div class="model-footer-btns text-md-right mt-4">
            <button class="cancelBtn" (click)="hideDialog()">Cancel</button>
            <button class="SaveBtn">Save</button>
        </div>
    </div>
</p-dialog>




<p-dialog header="Delete Vaccine" [(visible)]="deleteVaccine" styleClass="mydialog" [style]="{width: '40vw'}">
    <div class="mx-2 mt-3">
        <div class="text-center deleteVaccineCard-header">
            <span><i class="fa fa-trash"></i></span>
            <p>Do you want to delete this vaccine?</p>
        </div>
        <div class="model-footer-btns text-md-right mt-4">
            <button class="cancelBtn" (click)="hideDialog()">Cancel</button>
            <button class="SaveBtn">Delete</button>
        </div>
    </div>
</p-dialog>
