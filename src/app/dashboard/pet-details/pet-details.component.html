<div class="container-fluid">
    <div class="mx-5 mt-4">
        <div class="main-title-head mt-5">
            <h2>{{selectedUserName}}'s Pets List</h2>
        </div>
        <div class="button-head text-right">
            <button pTooltip="Back to User" tooltipPosition="top" class="back-button" [routerLink]="['/dashboard/user-details']">
                <i class="fas fa-long-arrow-alt-left"></i> Back
            </button>
        </div>
        <p-table #dt1 [columns]="columns" [value]="allPets" [rows]="5" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[5,10,20]"
            [resizableColumns]="true" [autoLayout]="true" [responsive]="true" styleClass="mytable">
            <ng-template pTemplate="caption">
                <div class="ui-table-globalfilter-container">
                    <div class="form-inline">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <input pInputText type="text" class="form-control form-control-sm ml-2 w-25" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                            placeholder="Search" />
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        <div *ngIf="col.field!='actions' && col.field!='url'">
                            {{car[col.field]}}
                        </div>
                        <div *ngIf="col.field=='url'">
                            <div class="pet-profile-image text-center">
                                <img src="{{car[col.field]}}" class="img-fluid">
                            </div>
                        </div>

                        <div *ngIf="col.field=='actions'">
                            <div class="table_buttton_groupbtn">
                                <a pTooltip="Edit" tooltipPosition="top" (click)="showDialog()">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<p-dialog header="{{dialogHeader}}" position="top" [(visible)]="displayPetDetailsDialog" styleClass="mydialog" [style]="{width: '50vw'}"
    [draggable]="false" reponsive="true" appendTo="@(body)">
    <div class="mx-2 my-3">
        <form [formGroup]="vaccineDetailsForm">

            <div formArrayName="vaccineImmunizationDateVoList" *ngFor="let line of vaccineDetailsForm.get('vaccineImmunizationDateVoList').controls; let i = index;">
                <div class="row" [formGroupName]="i">
                    <ng-select [items]="vaccines" class="custom" bindLabel="vaccineName" bindValue="vaccineId" [multiple]="false" placeholder="Select Vaccine"
                        [ngModelOptions]="{standalone: true}" formControlName="vaccineId">
                    </ng-select>

                    <div class="ml-2 mt-4">
                        <p-calendar #myCalendar selectionMode="multiple" [readonlyInput]="true" placeholder="Select Date" appendTo="body" [style]="{'width':'100%'}"
                            [inputStyle]="{'width':'100%'}" formControlName="immunizationDate" dateFormat="yyyy.mm.dd"></p-calendar>
                    </div>

                    <a (click)="deleteVaccine(i)">
                        <span class="delete">
                            <i class="fa fa-trash" matTooltip="Delete"></i>
                        </span>
                    </a>
                </div>
            </div>

        </form>

        <button (click)="addNewVaccine();">Add New Vaccine</button>
        <div class="model-footer-btns text-md-right mt-4">
            <button class="cancelBtn" (click)="hideDialog()">Cancel</button>
            <button class="SaveBtn">Save</button>
        </div>
    </div>
</p-dialog>

<pre>
    {{vaccineDetailsForm.value |json}}
</pre>
